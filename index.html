<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>API Paises</title>
  <style>
    /* Fondo de la página */
    body {
      background-color: #1a1a1a; /* Fondo oscuro */
      color: #ffffff; /* Color de texto blanco */
      font-family: 'Roboto', sans-serif;
    }

    /* Contenedor de la tabla */
    .table-container {
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background-color: #2c2c2c; /* Fondo gris oscuro */
      padding: 20px;
    }

    /* Estilos de la tabla */
    .table th {
      background-color: #007bff; /* Azul para el encabezado */
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .table-hover tbody tr:hover {
      background-color: #0056b3; /* Azul oscuro al pasar el mouse */
      color: #ffffff;
    }

    .table td, .table th {
      vertical-align: middle;
      text-align: center;
    }

    .table tbody tr {
      border-bottom: 1px solid #444; /* Línea divisoria entre filas */
    }

    .header-title {
      font-weight: 700;
      color: #00bfff; /* Azul claro */
    }

    footer {
      background-color: #000428; /* Fondo del pie de página */
      color: #ffffff;
      font-weight: 500;
      padding: 10px 0;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Cambia a azul oscuro al pasar el mouse */
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <!-- Enlace de ancla para navegar a otra página -->
    <div class="text-end mb-3">
      <a href="index2.html" class="btn btn-primary">Geolocalizacion Datos</a>
    </div>

    <h2 class="header-title text-center mb-4">Bases de datos NoSQL IP Paises</h2>

    <div class="table-container">
      <table class="table table-hover table-borderless align-middle mb-0">
        <thead>
          <tr>
            <th>IP</th>
            <th>País</th>
            <th>Continente</th>
            <th>Ciudad</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Filas de datos generadas dinámicamente aquí -->
        </tbody>
      </table>
    </div>

    <div id="no-records-message" class="text-center mt-3 header-title" style="display: none;">
      No hay ningún registro en la base de datos.
    </div>
  </div>

  <footer class="text-center text-lg-start mt-5">
    <div class="text-center p-3">
      © 2024 Copyright: Brayan
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
